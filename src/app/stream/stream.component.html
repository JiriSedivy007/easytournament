
<textarea [(ngModel)]="message" name = "message" placeholder="Add message.."></textarea>
<input type = "submit" value = "Add" (click)="addPost()">

<ul *ngFor="let post of posts | async">
  
    <li (click)="getPost(post.id)">
    <strong> {{post.data.timestamp }} </strong> (<a href="#" (click)="deletePost(post.id)">delete</a>)
    
    <br>
    {{post.data.message}}
  </li>
</ul>


<h1>Post:</h1>

<h3>{{(post | async)?.timestamp}}</h3>
<p>{{(post | async)?.message}}</p>
